<!DOCTYPE>
<html>
    <head>
        <title>
        Fizzy Water
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Allura|Alex+Brush|Exo|Exo+2|Meddon|Mukta&display=swap" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="can-all">
            <div class="bubbles-all">
                <div id="bubble-1" class="bubble"></div>
                <div id="bubble-2" class="bubble"></div>
                <div id="bubble-3" class="bubble"></div>
            </div>
            <div class="can-lid">
                <div class="can-tab can-color">
                    <div class="can-tab-inner"></div>
                </div>
                <div class="can-opening"></div>
            </div>
            <div class="can-body can-color">
                    <div class="flavor-div"></div>
            </div>
        </div>
        <button type="button" class="random-flavor-btn" onclick="getRandomFlavor(); startKeyFrames();">Drink Me</button>

        <!-- START GHOSTY -->
        <div id="ghost-all" class="floating">
            <div class="ghost-body floating-body">
                <div class="eyes">
                    <div class="eye-left"></div>
                    <div class="eye-right"></div>
                </div>
                <div class="mouth">
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tongue">
                        <div class="tongue-detail"></div>
                    </div>
                </div>
            </div>
            <div class="ruffles-all floating-body">
                <div class="ruffle floating-body"></div>
                <div class="ruffle floating-body"></div>
                <div class="ruffle floating-body"></div>
                <div class="ruffle floating-body"></div>
                <div class="ruffle floating-body"></div>
            </div>
        
            <div class="floating-shadow-height">
                <div class="shadow floating-shadow"></div>
            </div>
        </div>
        <!-- END GHOSTY -->
        
    </body>
    <script type="text/javascript">
        getRandomFlavor();
    </script>
</html>
